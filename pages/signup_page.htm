<html>
<head>
    <title>Sign Up!</title>
    <link rel="stylesheet" href="../assets/css/login-signup_page.css">
</head>
<body>
    <img src="../assets/media/images/logo.png" alt="Logo" width="70" height="70">
    <h3>PawPal</h3>
    <br><br>
    <div class="form_container">
    <form>
        <div class="the_form">
        <h2 style="font-weight: bold; margin-bottom: 0; font-family: 'Poppins', sans-serif; margin-top: 0%;">
        Welcome!
        </h2>
        <h5 style="color: gray; margin-top: 2%; font-family: 'Poppins', sans-serif;">
        Enter your details:
        </h5>
        <input type="text" name="first_name" pattern="[a-zA-Z]+" placeholder="Full Name">
        <br>

        <input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}">
        <br>

        <input type="tel" name="phone_number" placeholder="Phone Number" pattern="[0-9]{10}">
        <br>

        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="password" name="confirm_password" placeholder="Confirm Password">
        <br>
        <button type="submit">Sign Up</button>
         <h5 style="color:gray;">Already Have An Account? <a href="login_page.htm">Log In!</a></h5>
        </div>
    </form>
    </div>
</body>
</html>
